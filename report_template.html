<!DOCTYPE html>
<html>
<head>
    <title>Access Report for {{ domain }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        table, th, td {
            border: 1px solid #333;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .hourly-breakdown {
            margin-top: 10px;
            border-collapse: collapse;
            width: 100%;
        }

        .hourly-breakdown, .hourly-breakdown th, .hourly-breakdown td {
            border: 1px solid #ddd;
        }

        .hourly-breakdown th, .hourly-breakdown td {
            padding: 5px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Access Report for {{ domain }}</h1>

    <h2>Daily Access Counts</h2>
    <table>
        <tr>
            <th>Date</th>
            <th>Daily Count</th>
            <th>Hourly Breakdown</th>
        </tr>
        {% for date, daily_count, hourly_breakdown in daily_access %}
        <tr>
            <td>{{ date }}</td>
            <td>{{ daily_count }}</td>
            <td>
                <table class="hourly-breakdown">
                    <tr>
                        <th>Hour</th>
                        <th>Count</th>
                    </tr>
                    {% for hour, hour_count in hourly_breakdown %}
                    <tr>
                        <td>{{ hour }}</td>
                        <td>{{ hour_count }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </td>
        </tr>
        {% endfor %}
    </table>

    <!-- Other sections like Popular Pages and Top Errors can remain the same -->

</body>
</html>
